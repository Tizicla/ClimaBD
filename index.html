<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA</title>
    <script type="module" src="config.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apercu-font@1.0.0/stylesheet.min.css">
    <link href="https://fonts.cdnfonts.com/css/share-tech-mono" rel="stylesheet">
    <link rel="stylesheet" href="styles/input.css">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    
    <!-- Titles -->
    <header>
        <h1 class="title1">SENSORS</h1>
        <h1 class="title2">TEMPERATURE & HUMIDITY</h1>
    </header>
    
    <p id="currentDateTime"></p>
    <br>
    <div class="content">
        <div div="focosNSensor">
            <!-- Focos -->
            <div class="focos">
                <div class="foco">
                    <p>FOCO 1</p>
                    <label class="switch">
                        <input type="checkbox" onpress="" name="foco1" id="foco1input">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="foco">
                    <p>FOCO 2</p>
                    <label class="switch">
                        <input type="checkbox" onpress="" name="foco2" id="foco2input">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <br>

            <div class="sensor">
                <p>Last Update: <span id="timeCurrent"></span> </p>
            </div>
            
            <div class="sensor">
                <p>Temperature: <span id="tempCurrent"></span></p>
                <!-- Make graph d3.js for temp -->
                <svg width="300" height="40" id="tempGraph"></svg>
                <p>Humidity: <span id="humCurrent"></span></p>
                <!-- Make graph d3.js for hum -->
                <svg width="300" height="40" id="humGraph"></svg>
            </div>

            <div class="function_buttons">
                <button class="func_button" id="printButton" onclick="location.href = 'download.html';">imprimir</button>
                <br>
                <button class="func_button" id="csvButton">descargar csv</button>
            </div>
        </div>
        
        <br>
    
        <div class="graphNButtons">
            <div>
                <label for="graphnum">Number of Points:</label>
                <input type="number" id="graphnum" value="0">
                <button id="updateButton">Update Graph</button>
            </div>
            <br>
            <svg width="800" height="400" id="scatterPlot"></svg>
        </div>
    </div>
</body>
</html>
